
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Information Form</title>
</head>
<body>

    <h1>Apartment Information Form</h1>

    <form action="#" method="post" enctype="multipart/form-data">
        <label for="owner"> Owners Name:</label>
        <input type="text" id="owner" name="owner" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="rooms">Number of Rooms:</label>
        <input type="number" id="rooms" name="rooms" required><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br>

        <label for="images">Upload Images/Docs:</label>
        <input type="file" id="images" name="images" accept="image/*, application/pdf" multiple><br>
        <label for="details">more details</label>
        <input type="text" id="details" name="details"  ><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
